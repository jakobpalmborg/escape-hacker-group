<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/main.css">
  <script src="filter.js" defer></script>

  <title>Filter challenges</title>
</head>

<body>

  <form class="filter-form">
    <h3 class="filter-header">Filter challenges</h3>

    <button type="button" class="filter-close" aria-label="Close filter modal"></button>

    <div class="filter-type">
      <h4 class="filter-header-small">By type</h4>
      <label> <input type="checkbox" name="type:online"> Include online challenges

      </label>
      <label> <input type="checkbox" name="type:onsite"> Include on-site challenges

      </label>
    </div>

    <div class="filter-rating">
      <h4 class="filter-header-small">By rating</h4>
      <div class="filter-rating-stars-container">

        <div class="filter-rating-stars">
          <input type="radio" name="rating:min" id="rating-min-5" value="5">
          <label for="rating-min-5"> </label>
          <input type="radio" name="rating:min" id="rating-min-4" value="4">
          <label for="rating-min-4"> </label>
          <input type="radio" name="rating:min" id="rating-min-3" value="3">
          <label for="rating-min-3"> </label>
          <input type="radio" name="rating:min" id="rating-min-2" value="2">
          <label for="rating-min-2"> </label>
          <input type="radio" name="rating:min" id="rating-min-1" value="1">
          <label for="rating-min-1"> </label>
        </div>
        <small>to</small>
        <div class="filter-rating-stars">
          <input type="radio" name="rating:max" id="rating-max-5" value="5">
          <label for="rating-max-5"> </label>
          <input type="radio" name="rating:max" id="rating-max-4" value="4">
          <label for="rating-max-4"> </label>
          <input type="radio" name="rating:max" id="rating-max-3" value="3">
          <label for="rating-max-3"> </label>
          <input type="radio" name="rating:max" id="rating-max-2" value="2">
          <label for="rating-max-2"> </label>
          <input type="radio" name="rating:max" id="rating-max-1" value="1">
          <label for="rating-max-1"> </label>
        </div>
      </div>
    </div>

    <div class="filter-tags">
      <h4 class="filter-header-small">By tags</h4>
      <input type="checkbox" name="tag:web" id="tag-web">
      <label for="tag-web">Web</label>
      <input type="checkbox" name="tag:crypto" id="tag-crypto">
      <label for="tag-crypto">Cryptography</label>
      <input type="checkbox" name="tag:linux" id="tag-linux">
      <label for="tag-linux">Linux</label>
      <input type="checkbox" name="tag:coding" id="tag-coding">
      <label for="tag-coding">Coding</label>
    </div>

    <div class="filter-search">
      <h4 class="filter-header-small">Or type to search for keyword</h4>
      <input type="search" name="search" placeholder="Start typing to filter">
    </div>

  </form>

</body>

</html>
