<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Challenges</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <h1>Book room "Title of room" (step 1)</h1>
    <form action="">
        <input type="date">
        <input type="submit" value="Search available times">
    </form>
    
    <h1>Book room "Title of room" (step 2)</h1>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail" name="e-mail">
        <label for="time">What time?</label>
        <input type="time" name="time" id="time">
        <label for="participants">How many participants?</label>
        <select name="participants" id="participants">
            <option value="2">2 participants</option>
            <option value="3">3 participants</option>
            <option value="4">4 participants</option>
            <option value="5">5 participants</option>
            <option value="6">6 participants</option>
        </select>
        <input type="submit" value="Submit booking">
    </form>

    <h1>Thank you!</h1>
    <a href="">Back to challenges</a>
</body>
</html>
